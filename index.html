
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live agent demo</title>
</head>
<body>



  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "e46ef556-f2f4-4688-9857-5526d8201576", // The ID of this integration.

    setTimeout(function(){

      document.head.appendChild(t);
    });
